<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vanilla-masker.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    
    <title>Consulta CEP</title>

</head>
<body>
    <div class="container-fluid">
        <h1 id="titulo"><span class="badge badge-secondary d-flex p-2 bd-highlight" style="width: 30rem">Consulta CEP</span></h1>
        <div class="input-group mb-3">
            <input id="cep" style="width: 24rem" type="text"  placeholder="Digite o CEP a ser consultado" aria-label="Recipient's username" aria-describedby="consultar">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btnConsultar">Consultar</button>
            </div>
        </div>
        <div class="card border-dark" style="width: 30rem" >      
            <!--div class="card-header">
                
            </div!-->  
            <div class="card-body">
                <p class="card-text">Logradouro: <span id="spinnerLogradouro"></span><strong> <span id="logradouro" ></span></strong></p>
                <p class="card-text">Complemento: <span id="spinnerComplemento"></span> <strong><span id="complemento"></strong></span></p>
                <p class="card-text">Bairro: <span id="spinnerBairro"></span> <strong><span id="bairro"></span></strong></p>
                <p class="card-text">Cidade: <span id="spinnerCidade"></span> <strong><span id="cidade"></span></strong></p>
                <p class="card-text">UF: <span id="spinnerUf"></span> <strong><span id="uf"></span></strong></p>
            </div>
            <!--div class="card-footer text-muted">
                    
            </div!-->
        </div>        
        <div id="alerta" role="alert" style="width: 30rem">
           </strong><h4 id="atencao" class="alert-heading"></h4>
        </div>
    </div>
    <script src="../build/bundle.js"></script>
</body>
</html>
